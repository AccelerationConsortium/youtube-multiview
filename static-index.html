<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC Hardware Streams - Static</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="static/images/ac-logo.png" alt="Acceleration Consortium" class="logo" onerror="this.style.display='none'">
            <h1><i class="fab fa-youtube"></i> AC Hardware Streams</h1>
        </div>
        <div class="controls">
            <button id="fullscreen-btn" class="btn btn-secondary">
                <i class="fas fa-expand"></i> Fullscreen
            </button>
        </div>
    </div>

    <div class="main-container">
        <div class="video-grid-container">
            <div class="grid-controls">
                <div class="grid-size-controls">
                    <label>Grid Size:</label>
                    <button class="grid-btn active" data-size="1">1x1</button>
                    <button class="grid-btn" data-size="4">2x2</button>
                    <button class="grid-btn" data-size="9">3x3</button>
                </div>
                <div class="selected-streams-info">
                    Static version - predefined streams
                </div>
            </div>

            <div id="video-grid" class="video-grid grid-1">
                <!-- Video players will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Zoomed Video Modal -->
    <div id="zoom-modal" class="modal hidden">
        <div class="zoom-modal-content">
            <div class="zoom-header">
                <h3 id="zoomed-title">Stream Title</h3>
                <button id="close-zoom-btn" class="btn btn-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="zoomed-video-container">
                <!-- Zoomed video will be placed here -->
            </div>
        </div>
    </div>

    <script src="static/js/static-app.js"></script>
</body>
</html>
